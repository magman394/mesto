<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><botton class="profile__botton" type="button"><img class="profile__avatar opacity-link opacity-link_avatar" src="c15cb08ab8ecfaba54c6f9584bbc61a1.jpg" alt="аватарка"></botton><div class="profile__profile-info"><div class="profile__edit-name"><h1 class="profile__name"></h1><button type="button" class="profile__edit-botton opacity-link"><img src="ff0fcb318a3974db48d154f402b925b0.svg" alt="кнопка редактирования"></button></div><h2 class="profile__profession"></h2></div><button type="button" class="profile__add-botton opacity-link"><img src="d86bb2edc2f6eadb96b785d29c82b56e.svg" alt="кнопка добавления"></button></section><section class="elements"></section></main><div class="popup" id="popupAutor"><div class="popup__container"><button type="button" class="popup__close opacity-link"><img src="00e04a48ac4469c53bbc7b33b6d573df.svg" alt="кнопка закрытия"></button><form class="popup__form" name="popup-profile" id="formAutor" novalidate><h2 class="popup__title popup__title_color_black">Редактировать профиль</h2><input name="firstName" id="firstName" class="popup__input" minlength="2" maxlength="40" required placeholder="Имя"> <span id="firstName-error" class="popup__error"></span> <input name="lastName" id="lastName" class="popup__input" minlength="2" maxlength="200" required placeholder="Профессия"> <span id="lastName-error" class="popup__error"></span> <button id="saveAutor" type="submit" class="popup__submit">Сохранить</button></form></div></div><div class="popup" id="popupCard"><div class="popup__container"><button type="button" class="popup__close opacity-link" id="closeCard"><img src="00e04a4  <button id="saveAvatar" type="submit" class="popup__submit">Сохранить</button></form></div></div><template id="boxCards"><div class="element" id="cardElement"><img id="cardLink" class="element__image" src="#" alt="фото"><div class="element__btn_delete"><button id="bottonDel" class="element__btn opacity-link" type="button"><img src="d13922c19f535326481ead5946b067c4.png" width="18" height="17" alt="Удалить"></button></div><div class="element__info"><h3 class="element__title" id="cardTitle"></h3><div class="element__likes"><button id="likebutton" type="button" class="element__likes element__likes_like-btn"></button><p class="element__likes element__likes_like-count"></p></div></div></div></template></body></html>
