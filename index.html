<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
<div class="page">
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar-image.jpg">
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__profession">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__edit-botton"><img src="./images/edit-botton.png"></button>
      <button class="profile__add-botton"><img src="./images/add-botton.png"></button>
    </section>
    <section class="photo-grid">
      <img class="photo-grid__item" src="images/photo-grid-train.jpg" alt="Поезд">
      <img class="photo-grid__item" src="images/photo-grid-atharva-tulsi.jpg" alt="Горы">
      <img class="photo-grid__item" src="images/photo-grid-tuman.jpg" alt="Туман">
      <img class="photo-grid__item" src="images/photo-grid-sochi.jpg" alt="Сочи">
      <img class="photo-grid__item" src="images/photo-grid-arisa.jpg" alt="Лед">
      <img class="photo-grid__item" src="images/photo-grid-baikal.jpg" alt="Байкал">
      <img class="photo-grid__item" src="images/photo-grid-elbrus.jpg" alt="Эльбрус">
      <img class="photo-grid__item" src="images/photo-grid-kondratiev.jpg" alt="Кондратьев гора">
      <img class="photo-grid__item" src="images/photo-grid-kamchatka-1.jpg" alt="Камчатка">
      <img class="photo-grid__item" src="images/photo-grid-kamchatka-2.jpg" alt="Камчатка вулкан">
      <img class="photo-grid__item" src="images/photo-grid-baikal-2.jpg" alt="Байкал">
      <img class="photo-grid__item" src="images/photo-grid-ergaki.jpg" alt="Ергаки">
    </section>
  </main>
  <footer class="footer">
    <nav class="footer__links">
      <a class="footer__link opacity-link" href="https://yandex.ru/maps" target="_blank">Карты</a>
      <a class="footer__link opacity-link" href="https://yandex.ru/pogoda" target="_blank">Погода</a>
      <a class="footer__link opacity-link" href="https://rasp.yandex.ru" target="_blank">Расписание</a>
      <a class="footer__link opacity-link" href="https://calendar.yandex.ru" target="_blank">Календарь</a>
      <a class="footer__link opacity-link" href="https://travel.yandex.ru" target="_blank">Путешествия</a>
    </nav>
    <p class="footer__copyright">&copy; 2020. Илья Белокопытов</p>
  </footer>
</div>
</body>
</html>
