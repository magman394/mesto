<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
<div class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar-image.jpg" alt="аватарка">
        <div class="profile__profile-info">
          <div class="profile__edit-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-botton opacity-link"><img src="./images/edit-botton.svg" alt="кнопка редактирования"></button>
          </div>
          <h2 class="profile__profession">Исследователь океана</h2>
        </div>
      <button type="button" class="profile__add-botton opacity-link"><img src="./images/add-botton.svg" alt="кнопка добавления"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <div class="popup" id="popupAutor">
    <div class="popup__container">
      <button type="button" class="popup__close opacity-link"><img src="./images/Close-Icon.svg" alt="кнопка закрытия"></button>
      <form name="popup-profile" class="popup__form">
        <h2 class="popup__title_color_black">Редактировать профиль</h2>
        <input name="first-name" id="firstName" type="text" class="popup__input" placeholder="Имя">
        <input name="last-name" id="lastName" type="text" class="popup__input" placeholder="Профессия">
        <button id="save" type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popupCard">
    <div class="popup__container">
      <button type="button" class="popup__close opacity-link" id="closeCard"><img src="./images/Close-Icon.svg" alt="кнопка закрытия"></button>
      <form name="popup-profile" id="formCards">
        <h2 class="popup__title_color_black">Новое место</h2>
        <input name="inputTitle" type="text" class="popup__input" placeholder="Название" id="inputTitle">
        <input name="inputLink" id="inputLink" type="text" class="popup__input" placeholder="Ссылка на картинку">
        <button id="saveCard" type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popupImage">
    <div class="popup__image-container">
      <button type="button" class="popup__close popup__close_image opacity-link" id="closeImg"><img src="./images/Close-Icon.svg" alt="кнопка закрытия"></button>
      <img class="popup__image" src="#" alt="фото">
      <h2 class="popup__title"></h2>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<template id="boxCards">
  <div class="element" id="cardElement">
    <img id="cardLink" class="element__image" src="#" alt="фото">
    <div class="element__btn">
      <button class="element__btn element__btn_delete opacity-link" type="button"><img src="./images/delete.png" width="18" height="17" alt="Удалить"></button>
    </div>
    <div class="element__info">
      <h3 class="element__title" id="cardTitle"></h3>
      <button type="button" class="element__like"></button>
    </div>
  </div>
</template>
<script src="./scripts/index.js"></script>
</body>
</html>
