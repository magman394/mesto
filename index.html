<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
<div class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar-image.jpg" alt="аватарка">
        <div class="profile__profile-info">
          <div class="profile__edit-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-botton opacity-link"><img src="./images/edit-botton.png" alt="кнопка редактирования"></button>
          </div>
          <h2 class="profile__profession">Исследователь океана</h2>
        </div>
      <button type="submit" class="profile__add-botton opacity-link"><img src="./images/add-botton.svg" alt="кнопка добавления"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__info">
          <h3 class="element__title">Карачаевск</h3>
          <button type="button" class="element__like"></button>
      </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__info">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__info">
          <h3 class="element__title">Домбай</h3>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__info">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button type="button" class="element__like"></button>
          </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__info">
          <h3 class="element__title">Домбай</h3>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
        <div class="element__info">
          <h3 class="element__title">Карачаево-Черкесия</h3>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </section>
  </main>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close opacity-link"><img src="./images/Close-Icon.svg" alt="кнопка закрытия"></button>
      <form class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input id="firstName" type="text" class="form__input" placeholder="Жак-Ив Кусто">
        <input id="lastName" type="text" class="form__input" placeholder="Исследователь океана">
        <button id="save" type="submit" class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
